<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Course Signup Page</h1>

<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form action="thanks.html" method="get">

    <label for="firstname">First Name: </label>
    <input id="firstname" type="text" name="name1" placeholder="First Name" required>

    <label for="lastname">Last Name: </label>
    <input id="lastname" type="text" name="name2" placeholder="Last Name" required>
    <p></p>
    <label for="email">Email: </label>
    <input id="email" type="email" name="email" placeholder="name@email.com" required>

    <label for="pwd">Password: </label>
    <input id="pwd" type="password" name="pwd" required>

    <p>Are you over the age of 18</p>
    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="age" value="yes">

    <label for="no">No: </label>
    <input id="no" type="radio" name="age" value="no">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
        <option value=1>Credit Card</option>
        <option value=2>PayPal</option>
    </select>

    <p></p>
    <input type="submit" name="submit" value="Submit Feedback">

</form>
</body>
</html>
